<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Online Coyote Pro</title>
    <!-- CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; background-color: #020617; color: #f8fafc; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        #root { min-height: 100vh; }
    </style>
    <!-- Firebase SDK (ESM) -->
    <script type="importmap">
    {
      "imports": {
        "firebase/app": "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js"
      }
    }
    </script>
    <!-- Libraries (CDN) -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="overflow-hidden fixed inset-0">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;
        
        let firebase_app, firebase_auth, firebase_firestore;
        
        // Dynamic Import for Firebase to handle environments
        const initFirebase = async () => {
            const { initializeApp } = await import("firebase/app");
            const { getAuth, signInAnonymously, onAuthStateChanged } = await import("firebase/auth");
            const { getFirestore, doc, setDoc, getDoc, updateDoc, onSnapshot, serverTimestamp } = await import("firebase/firestore");
            return { initializeApp, getAuth, signInAnonymously, onAuthStateChanged, getFirestore, doc, setDoc, getDoc, updateDoc, onSnapshot, serverTimestamp };
        };

        const firebaseConfig = {
            apiKey: "AIzaSyCq9rT0N5X7HoCb-OZlBNEtyEAcjuTTDEA",
            authDomain: "hero-tablegames.firebaseapp.com",
            projectId: "hero-tablegames",
            storageBucket: "hero-tablegames.firebasestorage.app",
            messagingSenderId: "674602265882",
            appId: "1:674602265882:web:13b2cbabe692f44c7890a3"
        };

        const COLLECTION_ID = "coyote-pro-v1";

        // --- Game Utils ---
        const DECK_DEFINITION = [
            { value: -10, count: 1 }, { value: -5, count: 2 }, { value: 0, count: 3 },
            { value: 1, count: 4 }, { value: 2, count: 4 }, { value: 3, count: 4 }, { value: 4, count: 4 },
            { value: 5, count: 4 }, { value: 10, count: 3 }, { value: 15, count: 2 }, { value: 20, count: 1 },
            { type: 'x2', count: 1 }, { type: 'max0', count: 1 }, { type: '?', count: 1 }, { type: 'night', count: 1 }
        ];

        const generateDeck = () => {
            const deck = [];
            DECK_DEFINITION.forEach(item => {
                for (let i = 0; i < item.count; i++) {
                    deck.push({ ...item, id: Math.random().toString(36).substr(2, 9) });
                }
            });
            return deck.sort(() => Math.random() - 0.5);
        };

        const calculateTotal = (cards) => {
            let values = cards.map(c => c.value || 0);
            let specials = cards.map(c => c.type).filter(Boolean);
            if (specials.includes('max0')) {
                const max = Math.max(...values);
                const idx = values.indexOf(max);
                if (idx > -1) values[idx] = 0;
            }
            let total = values.reduce((a, b) => a + b, 0);
            if (specials.includes('x2')) total *= 2;
            return total;
        };

        const Icon = ({ name, size = 20, className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        // --- Main Component ---
        function App() {
            const [fb, setFb] = useState(null);
            const [user, setUser] = useState(null);
            const [room, setRoom] = useState(null);
            const [roomIdInput, setRoomIdInput] = useState('');
            const [declaredValue, setDeclaredValue] = useState(0);
            const [playerName, setPlayerName] = useState('Player');
            const [loading, setLoading] = useState(true);

            // 1. Initialize Firebase
            useEffect(() => {
                initFirebase().then(services => {
                    const app = services.initializeApp(firebaseConfig);
                    const auth = services.getAuth(app);
                    const db = services.getFirestore(app);
                    setFb({ ...services, app, auth, db });

                    services.onAuthStateChanged(auth, async (u) => {
                        if (u) {
                            setUser(u);
                            setPlayerName(`User_${u.uid.slice(0, 4)}`);
                            const params = new URLSearchParams(window.location.search);
                            const rId = params.get('room');
                            if (rId) handleJoin(rId, u, services, db);
                        } else {
                            await services.signInAnonymously(auth);
                        }
                        setLoading(false);
                    });
                }).catch(err => {
                    console.error("Failed to load Firebase", err);
                    setLoading(false);
                });
            }, []);

            // 2. Room Listener
            useEffect(() => {
                if (!fb || !user || !room?.id) return;
                const unsub = fb.onSnapshot(fb.doc(fb.db, 'artifacts', COLLECTION_ID, 'public', 'data', 'rooms', room.id), (snap) => {
                    if (snap.exists()) setRoom({ id: snap.id, ...snap.data() });
                });
                return () => unsub();
            }, [fb, user, room?.id]);

            const handleCreate = async () => {
                const id = Math.floor(100000 + Math.random() * 900000).toString();
                const roomData = {
                    hostId: user.uid,
                    status: 'waiting',
                    players: [{ uid: user.uid, name: playerName, hp: 3, isCPU: false }],
                    deck: generateDeck(),
                    currentTurn: 0,
                    currentValue: 0
                };
                await fb.setDoc(fb.doc(fb.db, 'artifacts', COLLECTION_ID, 'public', 'data', 'rooms', id), roomData);
                setRoom({ id, ...roomData });
                window.history.pushState({}, '', `?room=${id}`);
            };

            const handleJoin = async (id, u = user, services = fb, db = fb.db) => {
                const rid = id || roomIdInput;
                if (!rid) return;
                const rRef = services.doc(db, 'artifacts', COLLECTION_ID, 'public', 'data', 'rooms', rid);
                const snap = await services.getDoc(rRef);
                if (!snap.exists()) return alert("Room not found");
                const data = snap.data();
                if (!data.players.some(p => p.uid === u.uid)) {
                    const players = [...data.players, { uid: u.uid, name: playerName, hp: 3, isCPU: false }];
                    await services.updateDoc(rRef, { players });
                }
                setRoom({ id: snap.id, ...data });
                window.history.pushState({}, '', `?room=${snap.id}`);
            };

            const startGame = async () => {
                const deck = [...room.deck];
                const players = room.players.map(p => ({ ...p, currentCard: deck.pop() }));
                await fb.updateDoc(fb.doc(fb.db, 'artifacts', COLLECTION_ID, 'public', 'data', 'rooms', room.id), {
                    status: 'playing', players, deck, currentTurn: 0, currentValue: 0
                });
            };

            const handleDeclare = async () => {
                if (declaredValue <= room.currentValue) return alert("More than current claim please");
                await fb.updateDoc(fb.doc(fb.db, 'artifacts', COLLECTION_ID, 'public', 'data', 'rooms', room.id), {
                    currentValue: declaredValue,
                    currentTurn: (room.currentTurn + 1) % room.players.length
                });
            };

            const handleCoyote = async () => {
                const cards = room.players.map(p => p.currentCard);
                const total = calculateTotal(cards);
                const isSuccess = room.currentValue > total;
                const loserIdx = isSuccess ? (room.currentTurn - 1 + room.players.length) % room.players.length : room.currentTurn;
                const newPlayers = room.players.map((p, i) => i === loserIdx ? { ...p, hp: p.hp - 1 } : p);
                
                await fb.updateDoc(fb.doc(fb.db, 'artifacts', COLLECTION_ID, 'public', 'data', 'rooms', room.id), {
                    status: 'result',
                    lastResult: { total, claimed: room.currentValue, loserName: room.players[loserIdx].name },
                    players: newPlayers
                });
            };

            if (loading) return <div className="h-screen flex items-center justify-center font-black italic animate-pulse text-indigo-500">INITIALIZING...</div>;

            if (!room) return (
                <div className="h-screen flex flex-col items-center justify-center p-8 space-y-12">
                    <h1 className="text-7xl font-black italic tracking-tighter text-white">COYOTE</h1>
                    <div className="w-full max-w-xs space-y-4">
                        <button onClick={handleCreate} className="w-full py-5 bg-indigo-600 rounded-3xl font-black italic text-xl shadow-xl active:scale-95 transition-all">
                            CREATE ROOM
                        </button>
                        <div className="flex items-center gap-2 bg-slate-900/50 p-2 rounded-[2rem] border border-slate-800">
                            <input 
                                placeholder="ROOM ID" 
                                className="flex-grow bg-transparent border-none py-3 px-6 font-mono text-xl outline-none"
                                value={roomIdInput}
                                onChange={e => setRoomIdInput(e.target.value)}
                            />
                            <button onClick={() => handleJoin()} className="p-4 bg-white text-slate-950 rounded-full"><Icon name="arrow-right" /></button>
                        </div>
                    </div>
                </div>
            );

            const isMyTurn = room.players[room.currentTurn]?.uid === user.uid;
            const myIdx = room.players.findIndex(p => p.uid === user.uid);

            return (
                <div className="h-screen flex flex-col bg-slate-950">
                    <header className="p-4 flex justify-between items-center border-b border-slate-900">
                        <span className="font-black italic text-indigo-500">ROOM: {room.id}</span>
                        <div className="flex gap-2">
                            <button onClick={() => { navigator.clipboard.writeText(window.location.href); alert("Copied!"); }} className="p-2 bg-slate-800 rounded-full"><Icon name="share-2" size={16} /></button>
                            <button onClick={() => window.location.href = window.location.origin} className="p-2 bg-slate-800 rounded-full text-red-500"><Icon name="log-out" size={16} /></button>
                        </div>
                    </header>

                    <main className="flex-grow relative flex flex-col items-center p-4">
                        <div className="absolute top-8 text-center z-10">
                            <p className="text-[10px] font-black text-indigo-400 uppercase tracking-widest">Current Claim</p>
                            <div className="text-8xl font-black italic text-white drop-shadow-2xl">{room.currentValue}</div>
                        </div>

                        <div className="flex-grow w-full max-w-sm relative mt-20 flex items-center justify-center">
                            {room.players.map((p, idx) => {
                                const relativeIdx = (idx - myIdx + room.players.length) % room.players.length;
                                const angle = (relativeIdx / room.players.length) * 2 * Math.PI + (Math.PI / 2);
                                const radius = 130;
                                const x = Math.cos(angle) * radius;
                                const y = Math.sin(angle) * radius;
                                const isMe = p.uid === user.uid;
                                
                                return (
                                    <div key={p.uid} className="absolute transition-all duration-500" style={{ transform: `translate(${x}px, ${y}px)` }}>
                                        <div className="flex flex-col items-center">
                                            <div className={`w-16 h-24 rounded-2xl border-2 flex items-center justify-center text-2xl font-black ${
                                                room.status === 'result' || !isMe ? 'bg-white text-slate-900 border-white' : 'bg-indigo-600 border-indigo-500'
                                            }`}>
                                                {(room.status === 'result' || !isMe) ? (p.currentCard?.value ?? (p.currentCard?.type === 'x2' ? 'x2' : '?')) : <Icon name="eye-off" size={16} className="opacity-30" />}
                                            </div>
                                            <span className="mt-2 text-[10px] font-bold text-slate-500">{p.name}</span>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>

                        <div className="w-full max-w-md pb-10 px-4">
                            {room.status === 'waiting' && room.hostId === user.uid && (
                                <button onClick={startGame} className="w-full py-5 bg-indigo-600 rounded-[2rem] font-black text-xl italic">START GAME</button>
                            )}
                            {room.status === 'playing' && isMyTurn && (
                                <div className="space-y-4">
                                    <div className="flex items-center justify-between bg-slate-900 p-4 rounded-[2.5rem] border border-slate-800">
                                        <button onClick={() => setDeclaredValue(v => Math.max(room.currentValue + 1, v - 1))} className="p-4 bg-slate-800 rounded-full"><Icon name="minus" /></button>
                                        <div className="text-5xl font-black italic">{declaredValue || room.currentValue + 1}</div>
                                        <button onClick={() => setDeclaredValue(v => Math.max(room.currentValue + 1, v + 1))} className="p-4 bg-slate-800 rounded-full"><Icon name="plus" /></button>
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <button onClick={handleDeclare} className="py-5 bg-indigo-600 rounded-[2rem] font-black text-xl italic">RAISE</button>
                                        <button onClick={handleCoyote} className="py-5 bg-red-600 rounded-[2rem] font-black text-xl italic">COYOTE!</button>
                                    </div>
                                </div>
                            )}
                            {room.status === 'result' && (
                                <div className="bg-white text-slate-950 p-8 rounded-[3rem] text-center space-y-4">
                                    <h2 className="text-5xl font-black italic">TOTAL: {room.lastResult?.total}</h2>
                                    <button onClick={startGame} className="w-full py-4 bg-indigo-600 text-white rounded-2xl font-black italic">NEXT ROUND</button>
                                </div>
                            )}
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
