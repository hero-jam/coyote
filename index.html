<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Online Coyote | オンライン・コヨーテ</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDKs -->
    <script type="importmap">
    {
      "imports": {
        "firebase/app": "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js"
      }
    }
    </script>
    <!-- React & Babel for Browser execution -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .card-shadow { box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3), 0 8px 10px -6px rgba(0, 0, 0, 0.3); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 overflow-hidden fixed inset-0">
    <div id="root" class="h-full w-full"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;
        const { initializeApp } = firebase_app;
        const { getAuth, signInAnonymously, onAuthStateChanged } = firebase_auth;
        const { getFirestore, doc, setDoc, getDoc, updateDoc, onSnapshot, serverTimestamp } = firebase_firestore;

        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyCq9rT0N5X7HoCb-OZlBNEtyEAcjuTTDEA",
            authDomain: "hero-tablegames.firebaseapp.com",
            projectId: "hero-tablegames",
            storageBucket: "hero-tablegames.firebasestorage.app",
            messagingSenderId: "674602265882",
            appId: "1:674602265882:web:13b2cbabe692f44c7890a3"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const COLLECTION_ID = "coyote-v2";

        // --- Constants ---
        const DECK_DEFINITION = [
            { value: -10, count: 1 }, { value: -5, count: 2 }, { value: 0, count: 3 },
            { value: 1, count: 4 }, { value: 2, count: 4 }, { value: 3, count: 4 }, { value: 4, count: 4 },
            { value: 5, count: 4 }, { value: 10, count: 3 }, { value: 15, count: 2 }, { value: 20, count: 1 },
            { type: 'x2', count: 1 }, { type: 'max0', count: 1 }, { type: '?', count: 1 }, { type: 'night', count: 1 }
        ];

        const generateDeck = () => {
            const deck = [];
            DECK_DEFINITION.forEach(item => {
                for (let i = 0; i < item.count; i++) {
                    deck.push({ ...item, id: Math.random().toString(36).substr(2, 9) });
                }
            });
            return deck.sort(() => Math.random() - 0.5);
        };

        const calculateTotal = (cards) => {
            let values = cards.map(c => c.value || 0);
            let specials = cards.map(c => c.type).filter(Boolean);
            if (specials.includes('max0')) {
                const max = Math.max(...values);
                const idx = values.indexOf(max);
                if (idx > -1) values[idx] = 0;
            }
            let total = values.reduce((a, b) => a + b, 0);
            if (specials.includes('x2')) total *= 2;
            return total;
        };

        // --- Icons ---
        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => { lucide.createIcons(); }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        // --- Main App ---
        function App() {
            const [user, setUser] = useState(null);
            const [room, setRoom] = useState(null);
            const [loading, setLoading] = useState(true);
            const [roomIdInput, setRoomIdInput] = useState('');
            const [declaredValue, setDeclaredValue] = useState(0);
            const [message, setMessage] = useState('');

            // Auth
            useEffect(() => {
                const unsub = onAuthStateChanged(auth, async (u) => {
                    if (u) {
                        setUser(u);
                        // Check URL for direct room link
                        const params = new URLSearchParams(window.location.search);
                        const rId = params.get('room');
                        if (rId && !room) joinRoom(rId, u);
                    } else {
                        await signInAnonymously(auth);
                    }
                    setLoading(false);
                });
                return () => unsub();
            }, []);

            // Room Sync
            useEffect(() => {
                if (!user || !room?.id) return;
                const unsub = onSnapshot(doc(db, 'artifacts', COLLECTION_ID, 'public', 'data', 'rooms', room.id), (snap) => {
                    if (snap.exists()) setRoom({ id: snap.id, ...snap.data() });
                });
                return () => unsub();
            }, [user, room?.id]);

            const createRoom = async () => {
                const id = Math.floor(100000 + Math.random() * 900000).toString();
                const roomData = {
                    hostId: user.uid,
                    status: 'waiting',
                    players: [{ uid: user.uid, name: `Player_${user.uid.slice(0, 3)}`, hp: 3 }],
                    deck: generateDeck(),
                    currentTurn: 0,
                    currentValue: 0,
                    lastAction: 'created'
                };
                await setDoc(doc(db, 'artifacts', COLLECTION_ID, 'public', 'data', 'rooms', id), roomData);
                setRoom({ id, ...roomData });
                window.history.pushState({}, '', `?room=${id}`);
            };

            const joinRoom = async (id, u = user) => {
                const rRef = doc(db, 'artifacts', COLLECTION_ID, 'public', 'data', 'rooms', id || roomIdInput);
                const snap = await getDoc(rRef);
                if (!snap.exists()) return alert("Room not found");
                const data = snap.data();
                if (data.players.some(p => p.uid === u.uid)) {
                    setRoom({ id: snap.id, ...data });
                } else {
                    const players = [...data.players, { uid: u.uid, name: `Player_${u.uid.slice(0, 3)}`, hp: 3 }];
                    await updateDoc(rRef, { players });
                    setRoom({ id: snap.id, ...data, players });
                }
                window.history.pushState({}, '', `?room=${snap.id}`);
            };

            const startGame = async () => {
                const deck = [...room.deck];
                const players = room.players.map(p => ({ ...p, currentCard: deck.pop() }));
                await updateDoc(doc(db, 'artifacts', COLLECTION_ID, 'public', 'data', 'rooms', room.id), {
                    status: 'playing', players, deck, currentTurn: 0, currentValue: 0
                });
            };

            const handleDeclare = async () => {
                if (declaredValue <= room.currentValue) return alert("前回の宣言より大きい数字にしてください");
                await updateDoc(doc(db, 'artifacts', COLLECTION_ID, 'public', 'data', 'rooms', room.id), {
                    currentValue: declaredValue,
                    currentTurn: (room.currentTurn + 1) % room.players.length
                });
            };

            const handleCoyote = async () => {
                const cards = room.players.map(p => p.currentCard);
                const total = calculateTotal(cards);
                const resultMessage = `合計は ${total} でした！`;
                const isSuccess = room.currentValue > total;
                const loserIdx = isSuccess ? (room.currentTurn - 1 + room.players.length) % room.players.length : room.currentTurn;
                
                const newPlayers = room.players.map((p, i) => i === loserIdx ? { ...p, hp: p.hp - 1 } : p);
                
                await updateDoc(doc(db, 'artifacts', COLLECTION_ID, 'public', 'data', 'rooms', room.id), {
                    status: 'result',
                    lastResult: { total, claimed: room.currentValue, loserName: room.players[loserIdx].name },
                    players: newPlayers
                });
            };

            if (loading) return <div className="h-screen flex items-center justify-center font-black italic animate-pulse">CONNECTING...</div>;

            if (!room) return (
                <div className="h-full flex flex-col items-center justify-center p-6 space-y-12">
                    <div className="text-center space-y-2">
                        <h1 className="text-6xl font-black italic tracking-tighter">COYOTE</h1>
                        <p className="text-indigo-400 font-bold tracking-widest text-xs uppercase">Online Battle</p>
                    </div>
                    
                    <div className="w-full max-w-xs space-y-4">
                        <button onClick={createRoom} className="w-full py-5 bg-indigo-600 rounded-2xl font-black italic text-xl shadow-lg shadow-indigo-500/20 active:scale-95 transition-transform">
                            CREATE ROOM
                        </button>
                        <div className="relative flex items-center">
                            <div className="flex-grow border-t border-slate-800"></div>
                            <span className="px-4 text-xs font-bold text-slate-600">OR</span>
                            <div className="flex-grow border-t border-slate-800"></div>
                        </div>
                        <div className="bg-slate-900 p-4 rounded-2xl border border-slate-800 space-y-3">
                            <input 
                                placeholder="ROOM ID (6 digits)" 
                                className="w-full bg-slate-800 border-none rounded-xl py-3 px-4 text-center font-mono text-xl focus:ring-2 focus:ring-indigo-500 outline-none"
                                value={roomIdInput}
                                onChange={e => setRoomIdInput(e.target.value)}
                            />
                            <button onClick={() => joinRoom()} className="w-full py-3 bg-white text-slate-950 rounded-xl font-bold active:scale-95 transition-transform">
                                JOIN
                            </button>
                        </div>
                    </div>
                </div>
            );

            const isMyTurn = room.players[room.currentTurn]?.uid === user.uid;

            return (
                <div className="h-full flex flex-col">
                    <header className="p-4 flex justify-between items-center border-b border-slate-900">
                        <div className="flex items-center gap-2">
                            <Icon name="gamepad-2" size={18} className="text-indigo-500" />
                            <span className="font-black italic text-sm">ROOM: {room.id}</span>
                        </div>
                        <button onClick={() => {
                            const url = window.location.href;
                            navigator.clipboard.writeText(url);
                            alert("招待URLをコピーしました！友だちに送ってください。");
                        }} className="text-[10px] font-bold bg-indigo-600/20 text-indigo-400 px-3 py-1 rounded-full border border-indigo-500/30">
                            INVITE FRIENDS
                        </button>
                    </header>

                    <main className="flex-grow relative flex flex-col items-center justify-center p-4">
                        {/* Table Area */}
                        <div className="w-full aspect-square max-w-sm relative bg-slate-900/20 rounded-full border border-slate-900 flex items-center justify-center">
                            <div className="text-center z-10">
                                <p className="text-[10px] font-black text-slate-500 uppercase tracking-widest">Current Claim</p>
                                <div className="text-8xl font-black italic text-white drop-shadow-2xl">{room.currentValue}</div>
                                <div className="mt-2 bg-indigo-600/20 text-indigo-400 px-4 py-1 rounded-full text-[10px] font-bold border border-indigo-500/20">
                                    {room.players[room.currentTurn]?.name}'s turn
                                </div>
                            </div>

                            {/* Players around table */}
                            {room.players.map((p, idx) => {
                                const angle = (idx / room.players.length) * 2 * Math.PI - (Math.PI / 2);
                                const radius = 140; 
                                const x = Math.cos(angle) * radius;
                                const y = Math.sin(angle) * radius;
                                const isMe = p.uid === user.uid;
                                
                                return (
                                    <div key={p.uid} className="absolute transition-all duration-500" style={{ transform: `translate(${x}px, ${y}px)` }}>
                                        <div className="flex flex-col items-center">
                                            <div className={`w-14 h-20 sm:w-16 sm:h-24 rounded-xl border-2 flex items-center justify-center text-xl font-black card-shadow transition-all ${
                                                room.status === 'result' || !isMe ? 'bg-white text-slate-900 border-white' : 'bg-indigo-600 border-indigo-400'
                                            }`}>
                                                {(room.status === 'result' || !isMe) ? (
                                                    p.currentCard?.type === 'x2' ? '×2' : p.currentCard?.value ?? '?'
                                                ) : (
                                                    <span className="text-[8px] text-white/50 text-center px-1">YOUR<br/>HEAD</span>
                                                )}
                                            </div>
                                            <span className={`mt-2 text-[9px] font-bold uppercase ${isMe ? 'text-indigo-400' : 'text-slate-500'}`}>{p.name}</span>
                                            <div className="flex gap-0.5 mt-1">
                                                {[...Array(3)].map((_, i) => (
                                                    <div key={i} className={`w-1.5 h-1.5 rounded-full ${i < p.hp ? 'bg-red-500' : 'bg-slate-800'}`}></div>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>

                        {/* Controls */}
                        <div className="w-full max-w-md mt-auto pt-8 pb-4">
                            {room.status === 'waiting' && room.hostId === user.uid && (
                                <button onClick={startGame} className="w-full py-5 bg-indigo-600 rounded-2xl font-black text-xl shadow-xl shadow-indigo-600/30">
                                    START GAME
                                </button>
                            )}

                            {room.status === 'playing' && isMyTurn && (
                                <div className="space-y-4 animate-in slide-in-from-bottom duration-300">
                                    <div className="flex items-center justify-center gap-8 bg-slate-900 p-4 rounded-3xl border border-slate-800">
                                        <button onClick={() => setDeclaredValue(v => Math.max(room.currentValue + 1, v - 1))} className="p-4 bg-slate-800 rounded-2xl text-white">
                                            <Icon name="chevron-down" />
                                        </button>
                                        <div className="text-5xl font-black italic w-20 text-center">{declaredValue || room.currentValue + 1}</div>
                                        <button onClick={() => setDeclaredValue(v => Math.max(room.currentValue + 1, v + 1))} className="p-4 bg-slate-800 rounded-2xl text-white">
                                            <Icon name="chevron-up" />
                                        </button>
                                    </div>
                                    <div className="grid grid-cols-2 gap-3">
                                        <button onClick={handleDeclare} className="py-5 bg-indigo-600 rounded-2xl font-black text-xl italic shadow-lg">RAISE</button>
                                        <button onClick={handleCoyote} className="py-5 bg-red-600 rounded-2xl font-black text-xl italic shadow-lg">COYOTE!</button>
                                    </div>
                                </div>
                            )}

                            {room.status === 'result' && (
                                <div className="bg-white text-slate-950 p-6 rounded-3xl space-y-4 animate-in zoom-in duration-300">
                                    <div className="text-center">
                                        <p className="text-[10px] font-black uppercase text-slate-400">Round Result</p>
                                        <h2 className="text-4xl font-black italic">TOTAL: {room.lastResult?.total}</h2>
                                        <p className="mt-2 font-bold text-sm">{room.lastResult?.loserName} lost a life!</p>
                                    </div>
                                    <button 
                                        onClick={() => updateDoc(doc(db, 'artifacts', COLLECTION_ID, 'public', 'data', 'rooms', room.id), { status: 'playing', currentValue: 0, deck: generateDeck(), players: room.players.map(p => ({...p, currentCard: generateDeck().pop()})) })}
                                        className="w-full py-4 bg-indigo-600 text-white rounded-2xl font-black italic"
                                    >
                                        NEXT ROUND
                                    </button>
                                </div>
                            )}
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
