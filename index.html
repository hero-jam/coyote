<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Online Coyote Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+JP:wght@400;700;900&display=swap');
        body { font-family: 'Inter', 'Noto Sans JP', sans-serif; -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .float { animation: float 3s ease-in-out infinite; }
        .glass-panel { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .perspective-1000 { perspective: 1000px; }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 overflow-hidden fixed inset-0">
    <div id="root" class="h-full w-full"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, onSnapshot, collection, query, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = typeof __firebase_config !== 'undefined' 
            ? JSON.parse(__firebase_config) 
            : {
                apiKey: "AIzaSyCq9rT0N5X7HoCb-OZlBNEtyEAcjuTTDEA",
                authDomain: "hero-tablegames.firebaseapp.com",
                projectId: "hero-tablegames",
                storageBucket: "hero-tablegames.firebasestorage.app",
                messagingSenderId: "674602265882",
                appId: "1:674602265882:web:13b2cbabe692f44c7890a3"
            };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.FB = { 
            auth, db, doc, setDoc, getDoc, updateDoc, onSnapshot, collection, 
            signInWithCustomToken, signInAnonymously, onAuthStateChanged 
        };
        window.dispatchEvent(new CustomEvent('firebase-ready'));
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        function App() {
            const [user, setUser] = useState(null);
            const [room, setRoom] = useState(null);
            const [loading, setLoading] = useState(true);
            const [playerName, setPlayerName] = useState(localStorage.getItem('coyote_name') || '');
            const [roomIdInput, setRoomIdInput] = useState('');
            const [error, setError] = useState('');

            const appId = typeof __app_id !== 'undefined' ? __app_id : 'coyote-pro-v2';

            // 1. Firebase Auth Initialization
            useEffect(() => {
                const initAuth = async () => {
                    if (!window.FB) return;
                    const { auth, onAuthStateChanged, signInWithCustomToken, signInAnonymously } = window.FB;

                    const unsubscribe = onAuthStateChanged(auth, (u) => {
                        if (u) {
                            setUser(u);
                            setLoading(false);
                        }
                    });

                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await signInWithCustomToken(auth, __initial_auth_token);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (e) {
                        console.error("Auth Failed", e);
                        // If anonymous is disabled, we still need to stop loading to show error
                        setLoading(false);
                        setError("認証に失敗しました。匿名認証が有効か確認してください。");
                    }
                    return unsubscribe;
                };

                const handleReady = () => initAuth();
                if (window.FB) handleReady();
                else window.addEventListener('firebase-ready', handleReady);
                return () => window.removeEventListener('firebase-ready', handleReady);
            }, []);

            // 2. Room Realtime Sync
            useEffect(() => {
                if (!user || !room?.id) return;
                const { db, doc, onSnapshot } = window.FB;
                
                // Path must match Rule 1
                const roomRef = doc(db, 'artifacts', appId, 'public', 'data', 'rooms', room.id);
                
                const unsub = onSnapshot(roomRef, (snap) => {
                    if (snap.exists()) {
                        setRoom({ id: snap.id, ...snap.data() });
                    } else {
                        setRoom(null);
                    }
                }, (err) => {
                    console.error("Sync Error", err);
                    setError("ルーム同期エラーが発生しました。");
                });

                return () => unsub();
            }, [user, room?.id]);

            const generateDeck = () => {
                const deck = [];
                const defs = [
                    { v: 20, c: 1 }, { v: 15, c: 2 }, { v: 10, c: 3 }, { v: 5, c: 4 }, 
                    { v: 0, c: 3 }, { v: -5, c: 2 }, { v: -10, c: 1 }, 
                    { t: 'x2', c: 1 }, { t: 'max0', c: 1 }, { t: '?', c: 1 }
                ];
                defs.forEach(d => {
                    for(let i=0; i<d.c; i++) deck.push({ value: d.v, type: d.t, id: Math.random().toString(36).substr(2, 5) });
                });
                return deck.sort(() => Math.random() - 0.5);
            };

            const createRoom = async () => {
                if (!user || !playerName.trim()) return setError("名前を入力してください");
                const { db, doc, setDoc } = window.FB;
                const rid = Math.floor(100000 + Math.random() * 899999).toString();
                
                const newRoom = {
                    hostId: user.uid,
                    status: 'waiting',
                    players: [{ uid: user.uid, name: playerName, hp: 3 }],
                    deck: generateDeck(),
                    currentValue: 0,
                    currentTurn: 0
                };

                try {
                    localStorage.setItem('coyote_name', playerName);
                    await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'rooms', rid), newRoom);
                    setRoom({ id: rid, ...newRoom });
                } catch (e) {
                    setError("部屋の作成に失敗しました。");
                }
            };

            const joinRoom = async () => {
                const rid = roomIdInput.trim();
                if (!user || !rid || !playerName.trim()) return setError("名前とIDを入力してください");
                const { db, doc, getDoc, updateDoc } = window.FB;

                try {
                    const snap = await getDoc(doc(db, 'artifacts', appId, 'public', 'data', 'rooms', rid));
                    if (!snap.exists()) return setError("部屋が見つかりません");
                    
                    const data = snap.data();
                    let players = [...data.players];
                    if (!players.find(p => p.uid === user.uid)) {
                        if (data.status !== 'waiting') return setError("ゲーム進行中には参加できません");
                        players.push({ uid: user.uid, name: playerName, hp: 3 });
                    }

                    localStorage.setItem('coyote_name', playerName);
                    await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'rooms', rid), { players });
                    setRoom({ id: rid, ...data, players });
                } catch (e) {
                    setError("参加に失敗しました。");
                }
            };

            const Icon = ({ name, size = 20, className = "" }) => {
                useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
                return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
            };

            if (loading) return <div className="h-full flex items-center justify-center text-indigo-500 font-bold">LOADING...</div>;

            if (!room) return (
                <div className="h-full flex flex-col items-center justify-center p-6 bg-slate-950">
                    <div className="text-center mb-10">
                        <h1 className="text-6xl font-black italic text-white tracking-tighter float">COYOTE</h1>
                        <p className="text-indigo-500 font-bold tracking-widest uppercase text-xs mt-2">Online Pro Edition</p>
                    </div>

                    <div className="w-full max-w-sm space-y-4">
                        <div className="glass-panel p-6 rounded-3xl space-y-4">
                            <input 
                                className="w-full bg-slate-900 border-2 border-slate-800 p-4 rounded-2xl outline-none focus:border-indigo-500 transition-colors font-bold text-center" 
                                placeholder="あなたのなまえ" 
                                value={playerName} 
                                onChange={e => setPlayerName(e.target.value)} 
                            />
                            
                            <div className="grid grid-cols-1 gap-3">
                                <button onClick={createRoom} className="w-full py-4 bg-indigo-600 rounded-2xl font-black text-white shadow-lg hover:bg-indigo-500 transition-all flex items-center justify-center gap-2">
                                    <Icon name="plus" /> 部屋をつくる
                                </button>
                                <div className="relative flex items-center py-2">
                                    <div className="flex-grow border-t border-slate-800"></div>
                                    <span className="flex-shrink mx-4 text-slate-600 text-[10px] font-bold uppercase">or join</span>
                                    <div className="flex-grow border-t border-slate-800"></div>
                                </div>
                                <div className="flex gap-2">
                                    <input 
                                        className="flex-grow bg-slate-900 border-2 border-slate-800 p-4 rounded-2xl outline-none focus:border-emerald-500 transition-colors font-bold text-center tracking-widest uppercase" 
                                        placeholder="ID" 
                                        value={roomIdInput} 
                                        onChange={e => setRoomIdInput(e.target.value)} 
                                    />
                                    <button onClick={joinRoom} className="px-6 bg-emerald-600 rounded-2xl font-black text-white hover:bg-emerald-500 transition-all">
                                        参加
                                    </button>
                                </div>
                            </div>
                        </div>
                        {error && <div className="text-red-400 text-xs font-bold text-center bg-red-400/10 p-3 rounded-xl border border-red-400/20">{error}</div>}
                    </div>
                </div>
            );

            return (
                <div className="h-full flex flex-col bg-slate-950">
                    <header className="p-4 flex justify-between items-center glass-panel border-b border-white/5">
                        <div className="flex items-center gap-3">
                            <span className="bg-indigo-600 text-[10px] font-black px-2 py-0.5 rounded">ID</span>
                            <span className="font-black text-lg">{room.id}</span>
                        </div>
                        <button onClick={() => setRoom(null)} className="text-slate-500 hover:text-white transition-colors">
                            <Icon name="x" size={24} />
                        </button>
                    </header>

                    <main className="flex-grow flex flex-col items-center justify-center p-4 relative">
                        <div className="text-center mb-12">
                            <div className="text-slate-500 font-bold text-[10px] uppercase tracking-[0.3em] mb-2">Current Count</div>
                            <div className="text-8xl font-black italic text-white">{room.currentValue}</div>
                        </div>

                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4 w-full max-w-2xl">
                            {room.players.map((p, i) => (
                                <div key={p.uid} className={`glass-panel p-4 rounded-2xl flex flex-col items-center gap-2 ${room.currentTurn === i ? 'ring-2 ring-indigo-500' : 'opacity-60'}`}>
                                    <div className="w-12 h-16 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-black text-xl">
                                        {p.uid === user.uid ? '?' : (p.currentCard?.value ?? '?')}
                                    </div>
                                    <div className="text-[10px] font-bold truncate w-full text-center">{p.name}</div>
                                </div>
                            ))}
                        </div>

                        {room.status === 'waiting' && room.hostId === user.uid && (
                            <div className="mt-12">
                                <button className="bg-white text-slate-950 px-10 py-4 rounded-full font-black text-lg hover:scale-105 transition-all">
                                    START GAME
                                </button>
                            </div>
                        )}
                    </main>

                    {room.status === 'playing' && room.players[room.currentTurn]?.uid === user.uid && (
                        <footer className="p-6 bg-slate-900 border-t border-white/5 grid grid-cols-2 gap-4">
                            <button className="py-4 bg-indigo-600 rounded-2xl font-black text-xl italic">RAISE</button>
                            <button className="py-4 bg-red-600 rounded-2xl font-black text-xl italic">COYOTE!</button>
                        </footer>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
